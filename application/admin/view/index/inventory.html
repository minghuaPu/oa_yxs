<!DOCTYPE html>
<html>
	<head>
<script src="__STATIC__/admin/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	{include file="top"}
	{include file="left"} 
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<div style="margin-left: 200px;margin-top: 20px;width: 85%;text-align: center;">                                   
		<table class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<form action="{:url('inventory')}">
						<th><input type="text" class="form-control" placeholder="钢种" name="gangzhong"></th>
						<th><input type="text" class="form-control" placeholder="型号" name="type"></th>
						<th><input type="text" class="form-control" placeholder="规格" name="standard"></th>
						<th style="text-align: center;"><button class="btn btn-default" name="">搜索</button></th>
					</form>
				</tr>
				<tr >
					<th style="text-align: center!important;">钢种</th>
					<th style="text-align: center!important;">型号</th>
					<th style="text-align: center!important;">规格</th>
					<th style="text-align: center!important;">数量</th>
				</tr>
			</thead>
			<tbody>
				{foreach $inventory as $key=>$val}
					<tr>
						<td>{$val.gangzhong}</td>
						<td>{$val.type}</td>
						<td>{$val.standard}</td>
						<td>{$val.number}</td>
					</tr>
				{/foreach}
				
			</tbody>
		</table>
</div>
	</div>
	</body>
</html>
